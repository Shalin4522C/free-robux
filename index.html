<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Your Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <img
          class="Comp_Logo"
          src="images/Musicular Logo.png"
          alt="Musicular Logo"
        />
        <h1>Login Here</h1>
        <br />
      </div>
      <div class="input-data">
        <input
          type="text"
          name="Email"
          id="Email"
          value=""
          placeholder="Email"
          class="Email"
          required="required"
        />
        <br />
        <br />

        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
          class="password"
          required="required"
        />
        <a href="code.html" class="forgotpass">Code Login Here</a>
        <br />
        <br />
        <input type="submit" class="loginbtn" value="Sign In" />
        <br />

        <br />
        <p>Wait, you dont have an account? <a href="#">Sign Up</a></p>
        <script src="index.js"></script>
      </div>
    </div>
  </body>
</html>
